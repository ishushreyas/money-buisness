server {
    listen 80;
    server_name _;

    # Serve the built React app
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy to Python microservice
    location /recognize-face {
        proxy_pass http://localhost:5000/recognize-face;
    }

    # Proxy to Go backend
    location /upload-face {
        proxy_pass http://localhost:8080/upload-face;
    }
}